<!--
  Generated template for the QuestionDetailsPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{"faq" | translate}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>
  <ion-card>

    <ion-card-content>
      <ion-card-title>
        {{question.QuestionText | translate}} ?
      </ion-card-title>
      <p>
        {{question.Answer | translate}}
      </p>
    </ion-card-content>
    <ion-row text-center>
      <ion-col text-center>
        <button ion-button outline (click)="navCtrl.pop()">{{"close" | translate}}</button>
      </ion-col>

    </ion-row>
  </ion-card>


</ion-content>
