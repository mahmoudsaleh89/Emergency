
<ion-header>

  <ion-navbar color="dark">
    <ion-title>{{"FAQ" | translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let qus of questionList">
      <ion-thumbnail item-start>
        <img src="assets/imgs/question.svg" width="80" height="80">
      </ion-thumbnail>
      <h2>{{qus.QuestionText | translate}}</h2>
      <p>{{qus.Answer | translate}}</p>
      <button ion-button clear item-end (click)="presentQuestionModal(qus)">{{"View" | translate}}</button>
    </ion-item>
  </ion-list>

</ion-content>
