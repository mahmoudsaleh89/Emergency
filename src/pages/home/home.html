<ion-header>
  <ion-navbar color="dark">
    <ion-buttons float-start>
      <button ion-button menuToggle icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons float-start>
      <button class=" " ion-button icon-only (click)="onGoToNotification()">
        <ion-icon  name="notifications"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons float-end>
      <button ion-button  icon-only>
        <img src="assets/imgs/MOILogo.png" width="40">
      </button>
    </ion-buttons>
    <ion-title text-left>
   <span class="name-of-header">{{'operation_management' | translate}}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
 <div #map_canvas  id="map_canvas">
 </div>


  <ion-fab bottom right >
    <button ion-fab>
      <img src="assets/imgs/Icon-notalk.png">
    </button>
    <ion-fab-list side="top">
      <button *ngFor="let op of fabslist" ion-fab color="primary" (click)="onSilentCall(op.DepartmentId)"><img src="{{op.imgSrc}}" width="80"></button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab bottom left>
    <button ion-fab><img src="assets/imgs/Icon-talk.png"></button>
    <ion-fab-list side="top">
      <button *ngFor="let op of fabslist" ion-fab color="primary" (click)="onVoiceCall(op.DepartmentId)"><img src="{{op.imgSrc}}" width="80"></button>
    </ion-fab-list>
  </ion-fab>

  <ion-fab bottom center >
    <button ion-fab color="danger" (click)="onDirectCall()"><img src="assets/imgs/Icon-112.png" width="80"></button>
  </ion-fab>
</ion-content>
