<ion-header>


  <ion-navbar color="dark">
    <ion-buttons float-end>
      <button ion-button  icon-only (click)="onBackToHome()">
        <ion-icon name="close-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"rating" | translate}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div class="note-rating">
    <p>
      {{"rating_note" | translate}}
    </p>
  </div>

  <ion-list padding-horizontal class="rating-list">

          <div *ngFor="let q of ratingQuestions" >
              <ion-item-divider>{{q.qusText}}</ion-item-divider>
              <p>{{"your_rated" | translate}}: {{q.value}}</p>
              <ion-item dir="ltr">
                <ion-range [disabled]="activeDisabled" step="1" min="0" max="5" pin="true" [(ngModel)]="q.value" color="primary" snaps="true">
                  <ion-icon [ngClass]="{'active-face': q.value == 1 || q.value == 2 }" color="dark" range-left name="ios-sad-outline"></ion-icon>
                  <ion-icon [ngClass]="{'active-face': q.value == 3 || q.value == 4 || q.value == 4}" color="dark" range-right name="ios-happy-outline"></ion-icon>
                </ion-range>
              </ion-item>
          </div>


    <ion-item-divider>{{"other_rate" | translate}}</ion-item-divider>
    <ion-item>
      <ion-textarea [disabled]="activeDisabled" [(ngModel)]="suggest" placeholder='{{"type_your_note" | translate}}'></ion-textarea>
    </ion-item>

    <ion-row text-center>
      <ion-col text-center>
        <button [disabled]="activeDisabled" ion-button outline color="primary" (click)="onsetRate()">{{"submit" | translate}}</button>
      </ion-col>
    </ion-row>
  </ion-list>


</ion-content>
