      <h2 style="color:#44230f">Select Language</h2>
      <ion-row text-center>
        <ion-col>
          <button ion-button round color="m-dark-blue" (click)="onSetLang('english')">English</button>
        </ion-col>
      </ion-row>

      <ion-row text-center>
        <ion-col>
          <button ion-button color="m-brown" round (click)="onSetLang('arabic')">العربية</button>
        </ion-col>
      </ion-row>
    </div>
  </ion-slide>

    hello Login
